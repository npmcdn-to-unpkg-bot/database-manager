  <div class="modal-header">
      <h3 class="modal-title">创建新的数据库连接</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal"
          ng-submit="vm.onSubmit()"
          name="vm.form" >
      <formly-form model="vm.model"
                   fields="vm.fields"
                   options="vm.options"
                   form="vm.form">
      </formly-form>
    </form>

  </div>
  <div class="modal-footer">
        <button type="submit" class="btn btn-primary submit-button"
                ng-click="vm.test()">测试</button>
        <button type="submit" class="btn btn-primary submit-button"
                ng-click="vm.onSubmit()">确定</button>
        <button type="button" class="btn btn-default"
                ng-click="vm.options.resetModel()">重置</button>
        <button type="button" class="btn btn-default"
                ng-click="vm.close()">关闭</button>
  </div>
